<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8dd7f916e1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form id="city-input-form">
          <div class="change-location">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Change location"
                  autofocus="on"
                  class="change-location-input"
                  id="city-input"
                />
              </div>
              <div class="col6">
                <button class="buttons">
                  <i class="fas fa-search-location"></i>
                  Search
                </button>
                <button class="buttons" id="my-location-button">
                  <i class="fas fa-location-arrow"></i>
                  My Location
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="current-city">
          <h1 id="current-city-display"></h1>
        </div>
        <div>
          <h2 id="current-date-time"></h2>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="row">
              <div class="class col-5">
                <!-- //column 1 -->
                <div class="current-weather-icon">
                  <img src="images/rainy-1.svg" alt="weather-icon" id="icon" />
                </div>
                <div class="weather-description">
                  <h3 id="weather-description"></h3>
                </div>
              </div>

              <div class="class col-7">
                <div class="current-temp">
                  <h2 id="current-temp"></h2>
                </div>

                <div class="fahrenheit-celsius">
                  <h5>
                    <span class="units">
                      <a href="#" id="fahrenheit-link" class="active">°F</a>
                      |
                      <a href="#" id="celsius-link">°C</a>
                    </span>
                  </h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <!-- column 2 -->
            <div class="current-weather-specs">
              <ul>
                <li id="feels-like"></li>
                <li id="wind-speed"></li>
                <li id="humidity"></li>
              </ul>
            </div>
          </div>

          <!-- //row div close -->
        </div>

        <div class="card">
          <div class="row weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
