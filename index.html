<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <script src="src/moment.js"></script>
    <script
      src="https://kit.fontawesome.com/8dd7f916e1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="row">
          <div class="col-10 weather-body">
            <form id="city-input-form">
              <div class="change-location">
                <div class="row">
                  <div class="col-7">
                    <input
                      type="text"
                      placeholder="Change location"
                      autofocus="on"
                      class="change-location-input"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-5 button-section">
                    <button class="buttons" id="search-button">
                      <i class="fas fa-search-location"></i>
                      Search
                    </button>
                    <button class="buttons" id="my-location-button">
                      <i class="fas fa-location-arrow"></i>
                      My Location
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <div class="loading-icon">
              <img
                src="images/loading-icon.svg"
                alt="loading-icon"
                class="loading-icon"
              />
            </div>
            <div class="loader-body">
              <div class="topper">
                <div class="current-city">
                  <h1 id="current-city-display"></h1>
                </div>
                <div>
                  <h2 id="current-date-time"></h2>
                </div>
              </div>

              <div class="row main-weather">
                <div class="col-4 icon-description">
                  <div class="current-icon">
                    <img src="" alt="weather-icon" id="icon" />
                  </div>
                  <div class="weather-description">
                    <h3 id="weather-description"></h3>
                  </div>
                </div>

                <div class="col-4 temp-units">
                  <div class="current-temp">
                    <h2 id="current-temp"></h2>
                  </div>

                  <div class="fahrenheit-celsius">
                    <h5>
                      <span class="units">
                        <a href="#" id="fahrenheit-link" class="active">°F</a>
                        |
                        <a href="#" id="celsius-link">°C</a>
                      </span>
                    </h5>
                  </div>
                </div>

                <div class="col-4 specs">
                  <div class="current-weather-specs">
                    <table>
                      <tr>
                        <td>
                          <i class="far fa-hand-point-right"></i>
                        </td>
                        <td>
                          <span id="feels-like"></span>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <i class="fas fa-umbrella"></i>
                        </td>
                        <td>
                          <span id="chance-of-rain"></span>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <i class="fas fa-wind"></i>
                        </td>
                        <td>
                          <span id="wind-speed"></span>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <i class="fas fa-tint"></i>
                        </td>
                        <td>
                          <span id="humidity"></span>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>

              <div class="card loader-forecast">
                <div class="row weather-forecast" id="forecast"></div>
              </div>
            </div>
          </div>

          <div class="col-2 city-icon-column">
            <a href="#">
              <img
                id="newyork-icon"
                class="city-icons"
                alt="newyork-icon"
                src="images/newyork.png"
                width="100"
                height="100"
                name="new york"
              />
            </a>

            <a href="#">
              <img
                id="sydney-icon"
                class="city-icons"
                alt="sydney-icon"
                src="images/sydney.png"
                width="100"
                height="100"
                name="sydney"
              />
            </a>

            <a href="#">
              <img
                id="toronto-icon"
                class="city-icons"
                alt="toronto-icon"
                src="images/toronto.png"
                width="100"
                height="100"
                name="toronto"
              />
            </a>
            <a href="#">
              <img
                id="paris-icon"
                class="city-icons"
                alt="paris-icon"
                src="images/paris.png"
                width="100"
                height="100"
                name="paris"
              />
            </a>
            <a href="#">
              <img
                id="london-icon"
                class="city-icons"
                alt="londons-icon"
                src="images/london.png"
                width="100"
                height="100"
                name="london"
              />
            </a>
            <a href="#">
              <img
                id="seattle-icon"
                class="city-icons"
                alt="seattle-icon"
                src="images/seattle.png"
                width="100"
                height="100"
                name="seattle"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="open-source">
      <a href="https://github.com/kristychooi/weather-app" target="blank"
        >Open-source code</a
      >
      by
      <a href="https://www.linkedin.com/in/kristychooi/" target="blank">
        Kristy Chooi
      </a>
    </div>
    <div>
      <small>
        <p id="icon-attribution">
          Icons made by
          <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
            >Freepik</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </p>
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
